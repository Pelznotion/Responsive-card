<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__preview">
        <img src="assets/pelz.JPG" alt="Beach" />
        <div class="card__price">Pelznotion</div>
      </div>
      <div class="card__right">
        <div class="card__content">
          <h2>Adeniyi Adejare</h2>
          <p class="card__address">
            Pelznotion Printing Hub<br />
            C.E.O
          </p>
          <p class="card__description">
            Mr Adeniyi is a tech enthusiast. He is a political scientist whose
            unwavering passion lies in international relations. 
          </p>
        </div>
        <div class="card__footer">
          <button class="cta">
            <a
              href="https://www.linkedin.com/in/adejare-adeniyi-32383a1b5?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
              >LinkedIn Profile</a
            >
          </button>
        </div>
      </div>
    </article>
  </body>
</html>
